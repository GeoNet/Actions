name: Terraform management
on:
  workflow_call:
    inputs:
      # DEPRECATED input
      # workflow will only validate
      validateOnly:
        type: boolean
        default: false
        description: |
          only check the Terrform code.
      # DEPRECATED input
      # workflow will only validate
      allowApply:
        type: boolean
        default: false
        required: false
        description: |
          when this is set to true, it will use `terraform apply -auto-approve` to apply without prompt when on main.
    secrets:
      TF_API_TOKEN:
        required: false
jobs:
  tflint:
    name: tflint
    runs-on: ubuntu-latest
    steps:
      - if: ${{ startsWith(github.repository, 'GeoNet/') == false }}
        run: |
          exit 1
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('.tflint.hcl') }}
      - uses: GeoNet/terraform-linters-setup-tflint@ba6bb2989f94daf58a4cc6eac2c1ca7398a678bf # main
        name: Setup TFLint
        with:
          tflint_version: v0.44.1
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Run TFLint
        run: tflint -f compact
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    steps:
      - if: ${{ startsWith(github.repository, 'GeoNet/') == false }}
        run: |
          exit 1
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          github_token: ${{ github.token }}
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - if: ${{ startsWith(github.repository, 'GeoNet/') == false }}
        run: |
          exit 1
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
      - name: Terraform Format
        id: format
        run: terraform fmt -check -diff=true -recursive
      - name: Terraform Validate
        id: validate
        if: ${{ github.event_name == 'pull_request' && inputs.validateOnly != true }}
        run: terraform validate -no-color
