name: reusable-markdown-lint
on:
  workflow_call:
    inputs:
      config:
        type: string
        required: false
        default: |
          {
            "comment": "Relaxed rules",
            "default": true,
            "whitespace": false,
            "line_length": false,
            "ul-start-left": false,
            "ul-indent": false,
            "no-inline-html": false,
            "no-bare-urls": false,
            "fenced-code-language": false,
            "first-line-h1": false,
            "no-duplicate-header": false,
            "no-emphasis-as-header": false,
            "single-h1": false
          }
        description: |
          a markdownlint compatible JSON object string
      ignore:
        type: string
        required: false
        default: node_modules
        description: |
          a space separated list of directories and files to ignore
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ startsWith(github.repository, 'GeoNet/') == false }}
        run: |
          exit 1
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - id: lint
        env:
          CONFIG: ${{ inputs.config }}
        run: |
          IGNORE=""
          for ITEM in ${{ inputs.ignore }}; do
            IGNORE="$IGNORE --ignore $ITEM"
          done
          CONFIG_FILE="$(mktemp)"
          cat <<< "$CONFIG" > "$CONFIG_FILE"
          npm install -g markdownlint-cli@0.29.0
          markdownlint '**/*.md' $IGNORE -c "$CONFIG_FILE"
